<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-6">
                    <h2>Manage <b>Products</b></h2>
                </div>
                <div class="col-sm-6">
                    <a (click)="openaddmodel()" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Add New Product</span></a>
 					
                </div>
            </div>
        </div>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>
                        <span class="custom-checkbox">
                            <input type="checkbox" id="selectAll">
                            <label for="selectAll"></label>
                        </span>
                    </th>
                    <th>Product Id</th>
                    <th>Name</th>
                    <th>SKU</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
               
                <tr *ngFor="let product of products">
                    <td>
                        <span class="custom-checkbox">
                            <input type="checkbox" id="checkbox3" name="options[]" value="1">
                            <label for="checkbox3"></label>
                        </span>
                    </td>
                    <td >{{product.productId}}</td>
                    <td>{{product.name}}</td>
                    <td>{{product.sku}}</td>
                    <td>{{product.price}}</td>
             
               
                    <td>
                        <a (click)="openeditmodel(product.productId)" class="edit" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
                        <a (click)="deleteproduct(product.productId)" class="delete" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
                    </td>
                </tr>
                
            </tbody>
        </table>
        <div class="clearfix">
            <div class="hint-text">Showing <b>5</b> out of <b>25</b> entries</div>
            <ul class="pagination">
                <li class=" disabled"><a href="#">Previous</a></li>
                <li class=" active" style="color: black;"><a href="#" class="page-link">1</a></li>
                <li class="page-item"><a href="#" class="page-link">2</a></li>
                <li class="page-item "><a href="#" class="page-link">3</a></li>
                <li class="page-item"><a href="#" class="page-link">4</a></li>
                <li class="page-item"><a href="#" class="page-link">5</a></li>
                <li class="page-item"><a href="#" class="page-link">Next</a></li>
            </ul>
        </div>
    </div>
</div>
<!-- Add Modal HTML -->
<div style="display: none;" [style.display]="display_add_model">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">						
                    <h4 class="modal-title">Add New Product</h4>
                    <button type="button" class="close" (click)="closeaddmodel()" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">					
                    <div class="form-group" >
                        <label>Product Name</label>
                        
                        <input type="text" id="addproductname" [(ngModel)]="productname" name="something" class="form-control" >
                    </div>
                    <div class="form-group" >
                        <label>SKU</label>
                        <input type="text" id="addproductsku"  [(ngModel)]="productsku" name="something1" class="form-control" >
                    </div>
                    <div class="form-group">
                        <label>Price</label>
                        <input class="form-control"  [(ngModel)]="productprice" name="something2" id="addproductprice" >
                    </div>
                   			      		
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" (click)="closeaddmodel()" value="Cancel">
                    <input type="submit" class="btn btn-success"(click)="addproduct()" value="Add">
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Edit Modal HTML -->
<div style="display: none;" [style.display]="display_edit_model" >
    <div class="modal-dialog" >
        <div class="modal-content">
            <form>
                <div class="modal-header">						
                    <h4 class="modal-title">Edit Product</h4>
                    <button type="button" class="close" data-dismiss="modal"  (click)="closeeditmodel()" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">					
                    <div class="form-group">
                        <label>Product Name</label>
                        <input type="text" class="form-control"  [(ngModel)]="productname"  id="editproductname"  name="else" >
                    </div>
                    <div class="form-group">
                        <label>SKU</label>
                        <input class="form-control"  [(ngModel)]="productsku"  id="editproductsku"   name="else2"/>
                    </div>
                    <div class="form-group">
                        <label>Price</label>
                        <input type="text" class="form-control"  [(ngModel)]="productprice"  id="editproductprice"  name="else1" >
                    </div>
                   
              					
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" (click)="closeeditmodel()" value="Cancel">
                    <input type="submit" class="btn btn-info" (click)="updateproduct()" value="Save">
                </div>
            </form>
        </div>
    </div>
</div>
